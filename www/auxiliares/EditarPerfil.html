<div class="titulo-panel-auxiliar">
    <img src="img/perfil-usuario.svg" height="24px" class="float-left ml-2" style="filter: invert(1); margin-top:2px;" />
    Editar Perfil del Usuario
    <i id="cmdClose" class="fas fa-times fa-lg float-right mr-2" data-z-clickable="true" style="margin-top:6px; cursor: pointer;"></i>
</div>
<div class="p-2">
    <table class="tabla-auxiliar" style="width: 100%;">
        <tbody>
            <tr>
                <td style="width: 200px;" class="cuadro-auxiliar">
                    <div id="fotoContainer" data-z-clickable="true" style="width: 200px; height: 200px; cursor: pointer;">   
                        <img id="fotoInicial" width="128px" height="128px" style="margin: 36px;" />                 
                    </div>
                    <div style="width: 0; height: 0; overflow: hidden;">
                        <input id="edFileInput" type="file" accept="image" />
                    </div>
                    <div id="helpImagen" class="text-muted small text-center px-2" style="height: 50px;">
                        Haga click en la imagen o arrastre un archivo.
                    </div>
                </td>
                <td class="cuadro-auxiliar">
                    <div class="ml-auto mr-auto" style="max-width: 350px;">
                        <label class="mb-1 ml-1 mr-auto">Dirección e-mail</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="far fa-envelope"></i>
                                </span>
                            </div>
                            <input id="edEmail" class="form-control" type="email" style="background-color: white;" readonly/>
                        </div>
                    </div>
                    <div class="ml-auto mr-auto mt-4" style="max-width: 350px;">
                        <label class="mb-1 ml-1">Nombre Completo</label>
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-user"></i>
                                </span>
                            </div>
                            <input id="edNombre" class="form-control" type="text" data-z-autochange-delay="300" />
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="cuadro-auxiliar p-2 m-2">
        <label>Biografía para mostrar a los otros usuarios</label>
        <div>
            <textarea id="edDescripcionPerfil" rows="5" class="form-control" style="resize:none;" data-z-autochange-delay="300"></textarea>
        </div>
    </div>
    <hr />
    <div>
        <button id="cmdGrabar" class="btn btn-primary">
            Grabar Cambios
            <i class="fas fa-save ml-1"></i>
        </button>
        <button id="cmdCancelar" class="btn btn-secondary ml-2">
            Cancelar
            <i class="fas fa-ban ml-1"></i>
        </button>
    </div>
</div>
