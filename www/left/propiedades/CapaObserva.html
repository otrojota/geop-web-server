<div id="filaTitulo" data-z-clickable="true" style="cursor: pointer;">
    <i id="imgAbierto" class="float-left far fa-minus-square mx-1 mt-1"></i>
    <div id="titulo" class="py-1 titulo-subpanel-propiedades">Observar Variables</div>
</div>
<div id="contenido" class="contenido-subpanel-propiedades container-fluid">
    <div id="rowNueva" class="row mt-1">
        <div class="col">
            <img id="iconoVar1" class="mr-1 float-left" height="16px" src="img/iconos/observar.svg" />
            <span id="cmdObservar" class="nombre-item" data-z-clickable="true">Observar Nueva Variable</span>
            <i id="caretObservar" class="fas fa-caret-right ml-1 float-right mt-1"></i>
        </div>
    </div>
    <div id="rowWorking" class="row mt-1">
        <div class="col">
            <i class="mr-1 float-left fas fa-spin fa-spinner"></i>
            <div class="progress">
                <div id="progress" class="progress-bar" role="progressbar"></div>
            </div>
        </div>
    </div>
    <div id="rowCancelando" class="row mt-1">
        <div class="col">
            <i class="mr-1 float-left fas fa-spin fa-spinner"></i>
            <div>Cancelando ...</div>
        </div>
    </div>
    <hr class="my-1" />
    <div id="cntObserva" class="ml-1">        
    </div>
    <div id="cntLeyendas" class="ml-1">
        <hr class="my-1" />
        <label class="mt-2 mb-0">Posición Leyendas</label>
        <hr class="my-1" />
        <div class="row mt-1">
            <div class="col">
                <select id="edHPos" class="custom-select custom-select-sm" data-z-id-field="pos" data-z-label-field="nombre"></select>
            </div>
            <div class="col">
                <select id="edVPos" class="custom-select custom-select-sm" data-z-id-field="pos" data-z-label-field="nombre"></select>
            </div>
        </div>
    </div>
    <div id="cntEscala" class="ml-1">
        <hr class="my-1" />
        <div class="row mt-1">
            <div class="col-3">
                <label class="etiqueta-subpanel-propiedades mb-0">Escala</label>
            </div>
            <div class="col-9">
                <select id="edTipoEscala" data-z-id-field="nombre" data-z-label-field="nombre" class="custom-select custom-select-sm" style="font-size: 80%;"></select>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col">
                <div id="edAutomatica" data-z-component="common/CheckBox" data-label="Escala Automática" class="etiqueta-subpanel-propiedades mb-0"></div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col">
                <div id="previewEscala" style="height: 20px;"></div>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-5">
                <input id="edMin" type="number" class="form-control form-control-sm editor-subpanel-propiedades" data-z-autochange-delay="300" />
            </div>
            <div class="col-2"></div>
            <div class="col-5">
                <input id="edMax" type="number" class="text-right form-control form-control-sm editor-subpanel-propiedades" data-z-autochange-delay="300" />
            </div>
        </div>
    </div>
</div>
