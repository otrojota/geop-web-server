<div class="titulo-panel-izquierda">Iniciar Sesión</div>
<div class="px-4 text-center" style="background-color: #f7f7f7;">
    <img src="img/Logo-GEOOS-2.jpeg" width="50%" />
</div>
<hr class="my-0" />
<div id="alerta" class="alert alert-danger m-2 small"></div>
<div class="p-2">
    <label class="small mb-0 ml-1">Dirección e-mail</label>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="fas fa-user"></i>
            </span>
        </div>
        <input id="edEmail" class="form-control" type="email" />
    </div>
</div>
<div class="px-2 pt-0">
    <label class="small mb-0 ml-1">Contraseña</label>
    <div class="input-group input-group-sm">
        <div class="input-group-prepend">
            <span class="input-group-text">
                <i class="fas fa-lock"></i>
            </span>
        </div>
        <input id="edPassword" class="form-control" type="password" />
    </div>
</div>
<div class="px-2 pt-0">
    <div class="mt-2">
        <div id="edRecordarme" data-z-component="common/CheckBox" data-label="Mantener Sesión Abierta"></div>
    </div>
</div>
<hr class="my-1" />
<div class="row">
    <div class="col text-left">
        <button id="cmdLogin" type="button" class="btn btn-link">Iniciar Sesión</button>
    </div>
    <div class="col text-right">
        <button id="cmdRegistrarse" type="button" class="btn btn-link">Registrarse</button>
    </div>
</div>
<hr class="my-1" />
<div class="px-2 pt-0">
    <div class="mt-2">
        <button id="cmdOlvidoPwd" class="btn btn-sm btn-link small">Olvidé mi Contraseña</button>
    </div>
</div>
<hr class="my-1" />
<div class="p-2">
    <h6 class="mt-2">¿Por qué registrarme?</h6>
    <p class="text-muted small">
        Una vez que se registre como usuario de GEOOS, podrá configurar grupos y capas como favoritos, intercambiar información con otros usuarios y participar en comunidades.
    </p>
</div>
<hr class="my-0"/>
<img id="logoFooter" src="img/Logo-Huinay-PUCV.jpeg" width="100%"/>
